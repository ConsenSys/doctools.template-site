# More configuration for the site can be found in site.yml
# But most of the content changes should only need changes on nav and redirects here.
INHERIT: ./site.yml

nav:
  - Overview: index.md
  - New features: new.md
  - Tutorials:
      - Simple one: tutorial/tutorial.md
  - Playground: playground.md
  - Reference:
      - CLI: reference/cli.md
      - API: reference/api.md

plugins:
  redirects:
    redirect_maps:
      # Configure redirects using key:value pairs:
      # old_path.md: new_path.md
      # you can't use an already redirected path as an old_path.
      # new_path can be a file inside the docs/ folder or any URL (http://...)
