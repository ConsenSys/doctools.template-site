# Project information
site_url: !ENV [SITE_URL, 'http://127.0.0.1:8000/']
site_author: ConsenSys
copyright: This documentation is licensed under Apache 2.0 license

extra:
  logo_is_text: false
  #  latest_version_warning:
  #    url_contains: /latest/
  #    text: 'You are reading Dummy development version documentation and
  #    some displayed features may not be available in the stable release.
  #    You can switch to stable version using the version box at screen bottom.'
  support:
    company: Consensys
  analytics:
    provider: gtm
    gtmid: !ENV GTM_ID

theme:
  name: material
  custom_dir: custom_theme
  language: !ENV [LANGUAGE, 'en']
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: consensys
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: consensys-dark
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
  logo: 'images/logo.svg'
  favicon: 'images/favicon.svg'
  features:
    - search.suggest
    - search.highlight
    - search.share

extra_css:
  - assets/stylesheets/custom.css
extra_javascript:
  - assets/javascripts/custom.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

markdown_extensions:
  - toc:
      permalink: ÔÉÅ
      toc_depth: 4
  - codehilite
  - pymdownx.tabbed
  - pymdownx.superfences
  - markdown_include.include:
      base_path: docs
  - admonition
  - footnotes
  - def_list
  - abbr
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - meta
  - smarty

plugins:
  search:
    lang: !ENV [LANGUAGE, 'en']
    separator: '[\s\-\.\_]+'
    prebuild_index: true
  markdownextradata: {}
# uncomment to exclude a folder in /docs from final render.
# useful for include files
#  - exclude:
#      glob:
#        - cmd/*
  git-revision-date-localized:
    locale: !ENV [LANGUAGE, 'en']
