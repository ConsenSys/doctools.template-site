---
name: 'Build doc'
description: 'Composite action to build doc site'
inputs:
  SITE_URL:
    description: 'url to be used as base-ref for all contents and links'
    required: true
  VERSION:
    description: 'doc version'
    required: true
    default: latest

runs:
  using: "composite"
  steps:
    - name: Set SITE_URL env vars
      shell: sh
      run: |
        echo "SITE_URL=${{ inputs.SITE_URL }}" >> $GITHUB_ENV
        echo "VERSION=${{ inputs.VERSION }}" >> $GITHUB_ENV
    - name: Build doc site
      uses: ConsenSys/doctools.action-builder@main
