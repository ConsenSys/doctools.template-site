---
name: Publish latest on AWS S3 bucket

# Controls when the action will run.
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build and publish latest site
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    steps:
      - name: checkout code from repos
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Required for mkdocs to be able to display pages last update info

      - name: Build doc
        uses: ./.github/actions/build
        with:
          version: ${{ env.LATEST_VERSION }}

      - name: Publish to AWS
        uses: ./.github/actions/publish-aws
        with:
          version: ${{ env.LATEST_VERSION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
