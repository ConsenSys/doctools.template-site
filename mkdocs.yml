# Software Repository
repo_name: Consensys/doc.dummy
repo_url: https://github.com/Consensys/doc.dummy

theme:
  name: material
  custom_dir: common/custom_theme
  palette:
    primary: red
    accent: orange
  logo: 'images/logo.svg'
  favicon: 'images/favicon.svg'
nav:
    - Hello dummy: index.md
markdown_extensions:
  - toc:
      permalink: ÔÉÅ
      toc_depth: 4
  - codehilite
  - pymdownx.tabbed
  - pymdownx.superfences
  - markdown_include.include:
      base_path: docs
  - admonition
  - footnotes
  - def_list
  - abbr
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - meta
  - smarty

plugins:
  - search:
      lang: 'en'
      separator: '[\s]+'
  - markdownextradata
  - redirects:
      redirect_maps:
        # Configure redirects using key:value pairs:
        # old_path.md: new_path.md
        # you can't use an already redirected path as an old_path.
        # new_path can be a file inside the docs/ folder or any URL (http://...)
