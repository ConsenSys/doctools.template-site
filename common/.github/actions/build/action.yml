    description: 'name for version to build'
    required: true
    default: latest

runs:
  using: "composite"
  steps:
    - name: Build doc for [${{ env.LANGUAGE }}] ${{ inputs.VERSION }}
      uses: ConsenSys/doctools.action-builder@main
